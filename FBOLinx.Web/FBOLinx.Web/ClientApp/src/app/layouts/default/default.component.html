<div [ngClass]="layoutClasses" class="site-container">
    <app-horizontal-navbar
        (sidebarState)="sidebarState()"
        [title]="pageTitle"
    ></app-horizontal-navbar>

    <app-vertical-navbar
        [ngClass]="{ hideSidebar: isSidebarInvisible() }"
    ></app-vertical-navbar>
    <div *ngIf="pricingTemplatesData">
        <app-addition-navbar
            #insideElement
            [templatelst]="pricingTemplatesData"
        ></app-addition-navbar>
    </div>

    <app-fbo-prices-panel
        *ngIf="isPricePanelVisible()"
        [enableSaf]="enableSaf"
        [enableJetA]="enableJetA"
        [costSaf]="costSaf"
        [retailSaf]="retailSaf"
        [costJetA]="costJetA"
        [retailJetA]="retailJetA"
        [effectiveToSaf]="effectiveToSaf"
        [effectiveToJetA]="effectiveToJetA"
        (onClearFboPrice)="onClearFboPrice($event)"
        class="sticky-panel d-none d-md-block"
    ></app-fbo-prices-panel>

    <main [ngClass]="{ 'full-width': isSidebarInvisible() }"
          class="main-content">

        <app-fbo-prices-panel *ngIf="isPricePanelVisible()"
                              [enableSaf]="enableSaf"
                              [enableJetA]="enableJetA"
                              [costSaf]="costSaf"
                              [retailSaf]="retailSaf"
                              [costJetA]="costJetA"
                              [retailJetA]="retailJetA"
                              [effectiveToSaf]="effectiveToSaf"
                              [effectiveToJetA]="effectiveToJetA"
                              (onClearFboPrice)="onClearFboPrice($event)"
                              class="d-initial d-md-none"></app-fbo-prices-panel>

        <div class="main-content-wrap">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </main>

    <div class="app-overlay"></div>
</div>
