<div class="site-container" [ngClass]="layoutClasses">
  <horizontal-navbar [title]="pageTitle" (sidebarState)="sidebarState()"></horizontal-navbar>

  <vertical-navbar [ngClass]="{ 'hideSidebar': isConductorGroup() }"></vertical-navbar>
  <div *ngIf="pricingTemplatesData">
    <addition-navbar #insideElement [templatelst]="pricingTemplatesData"></addition-navbar>
  </div>

  <div
    *ngIf="($breadcrumb | async) != null"
    class="sticky-panel"
    [ngClass]="{ 'full-width': isConductorGroup() }"
  >
    <div class="position-relative">
      <ni-breadcrumb
        [menu]="$breadcrumb | async"
        [style]="'custom1'"
      ></ni-breadcrumb>

      <app-fbo-prices-panel
        *ngIf="!hidePricesPanel"
        [retail]="retail"
        [cost]="cost"
        style="
          position: absolute;
          top: -14px;
          right: 12px;
        "
      ></app-fbo-prices-panel>
    </div>
  </div>

  <main class="main-content" [ngClass]="{ 'full-width': isConductorGroup() }">
    <div class="main-content-wrap">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </main>

  <div class="app-overlay"></div>
</div>
