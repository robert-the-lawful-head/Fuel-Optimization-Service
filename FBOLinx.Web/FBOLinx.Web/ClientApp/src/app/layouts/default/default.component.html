<div class="site-container" [ngClass]="layoutClasses" [attr.dir]="rtl ? 'rtl' : null">
  <horizontal-navbar [title]="pageTitle" (sidebarState)="sidebarState()"></horizontal-navbar>

  <vertical-navbar></vertical-navbar>
  <div *ngIf="pricingTemplatesData">
      <addition-navbar #insideElement [templatelst]="pricingTemplatesData"></addition-navbar>
  </div>
  <main class="main-content">
    <div class="main-content-wrap">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </main>

  <div class="app-overlay"></div>
</div>
