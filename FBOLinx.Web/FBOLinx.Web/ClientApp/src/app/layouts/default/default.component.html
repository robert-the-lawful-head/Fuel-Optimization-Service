<div class="site-container" [ngClass]="layoutClasses">
  <horizontal-navbar [title]="pageTitle" (sidebarState)="sidebarState()"></horizontal-navbar>

  <vertical-navbar [ngClass]="{ 'hideSidebar': isConductorGroup() }"></vertical-navbar>
  <div *ngIf="pricingTemplatesData && !isCsr">
    <addition-navbar #insideElement [templatelst]="pricingTemplatesData"></addition-navbar>
  </div>

  <app-fbo-prices-panel
    class="sticky-panel"
    *ngIf="isPricePanelVisible()"
    [retail]="retail"
    [cost]="cost"
  ></app-fbo-prices-panel>

  <main class="main-content" [ngClass]="{ 'full-width': isConductorGroup() }">
    <div class="main-content-wrap">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </main>

  <div class="app-overlay"></div>
</div>
