<ni-card [headerBgColor]="'gray'" title="Airport Departures and Arrivals" class="mb-1">
    <div class="chart-container">
        <div class="flex">
            <div class="d-inline-block mr-2 ml-2" style="width: 130px">
                <mat-form-field>
                    <input
                        (dateChange)="refreshData()"
                        (focus)="dashboardSettingsStartDateFilter.open()"
                        [(ngModel)]="filterStartDate"
                        [matDatepicker]="dashboardSettingsStartDateFilter"
                        [max]="filterEndDate"
                        matInput
                        placeholder="Start Date"
                    />
                    <mat-datepicker-toggle
                        [for]="dashboardSettingsStartDateFilter"
                        matSuffix
                    ></mat-datepicker-toggle>
                    <mat-datepicker
                        #dashboardSettingsStartDateFilter
                        disabled="false"
                    ></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="d-inline-block mr-2 ml-2" style="width: 130px">
                <mat-form-field>
                    <input
                        (dateChange)="refreshData()"
                        (focus)="dashboardSettingsEndDateFilter.open()"
                        [(ngModel)]="filterEndDate"
                        [matDatepicker]="dashboardSettingsEndDateFilter"
                        [min]="filterStartDate"
                        matInput
                        placeholder="End Date"
                    />
                    <mat-datepicker-toggle
                        [for]="dashboardSettingsEndDateFilter"
                        matSuffix
                    ></mat-datepicker-toggle>
                    <mat-datepicker
                        #dashboardSettingsEndDateFilter
                        disabled="false"
                    ></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="d-inline-block mr-2 ml-2">
                <mat-form-field>
                    <mat-label>Company / Tail #</mat-label>
                    <input (keyup)="applyFilter($event)" matInput>
                    <span matPrefix><i class="fa fa-search"></i></span>
                </mat-form-field>
            </div>
        </div>

        <div class="table-container mat-elevation-z8">
            <table
                [dataSource]="dataSource"
                mat-table
                matSort
                matSortActive="dateTime"
                matSortDirection="desc"
            >
                <ng-container matColumnDef="company">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Company</th>
                    <td *matCellDef="let info" mat-cell> {{info.company}} </td>
                </ng-container>

                <ng-container matColumnDef="dateTime">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Date and Time</th>
                    <td *matCellDef="let info" mat-cell> {{info.dateTime | date:'M/d/YYYY H:m'}} </td>
                </ng-container>

                <ng-container matColumnDef="tailNumber">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Tail #</th>
                    <td *matCellDef="let info" mat-cell> {{info.tailNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="flightNumber">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Flight #</th>
                    <td *matCellDef="let info" mat-cell> {{info.flightNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="hexCode">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Hex # </th>
                    <td *matCellDef="let info" mat-cell> {{info.hexCode}} </td>
                </ng-container>

                <ng-container matColumnDef="aircraftType">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Aircraft Type</th>
                    <td *matCellDef="let info" mat-cell> {{info.aircraftType}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Departure / Arrival</th>
                    <td *matCellDef="let info" mat-cell> {{info.status | airportWatchStatus}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="pastVisits">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Past Visits</th>
                    <td *matCellDef="let info" mat-cell> {{info.pastVisits}} </td>
                </ng-container>

                <ng-container matColumnDef="originated">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Originated</th>
                    <td *matCellDef="let info" mat-cell> {{info.originated}} </td>
                </ng-container> -->
                <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
                <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
            </table>
        </div>
    </div>
    <ngx-ui-loader
        [loaderId]="chartName"
        bgsColor="rgb(100, 181, 246)"
        bgsPosition="center-center"
        bgsType="ball-spin"
        overlayColor="rgba(0, 0, 0, 0.1)"
    ></ngx-ui-loader>
</ni-card>
