<ni-breadcrumb
    [menu]="breadcrumb"
    [style]="'custom1'"
    class="mb-4"
></ni-breadcrumb>

<app-fbo-prices-panel
    style="
        position: absolute;
        top: -14px;
        right: 61px;
    "
></app-fbo-prices-panel>

<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field>
                    <input
                        matInput
                        [max]="filterEndDate"
                        [(ngModel)]="filterStartDate"
                        [matDatepicker]="dashboardSettingsStartDateFilter"
                        (focus)="dashboardSettingsStartDateFilter.open()"
                        placeholder="Start Date"
                        (dateChange)="applyDateFilterChange()"
                    />
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="dashboardSettingsStartDateFilter"
                    ></mat-datepicker-toggle>
                    <mat-datepicker
                        #dashboardSettingsStartDateFilter
                        disabled="false"
                    ></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input
                        matInput
                        [min]="filterStartDate"
                        [(ngModel)]="filterEndDate"
                        [matDatepicker]="dashboardSettingsEndDateFilter"
                        (focus)="dashboardSettingsEndDateFilter.open()"
                        placeholder="End Date"
                        (dateChange)="applyDateFilterChange()"
                    />
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="dashboardSettingsEndDateFilter"
                    ></mat-datepicker-toggle>
                    <mat-datepicker
                        #dashboardSettingsEndDateFilter
                        disabled="false"
                    ></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-xl-3">
        <app-statistics-total-orders
            #statisticsTotalOrders
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-statistics-total-orders>
    </div>

    <div class="col-md-6 col-xl-3">
        <app-statistics-total-customers
            #statisticsTotalCustomers
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-statistics-total-customers>
    </div>

    <div class="col-md-6 col-xl-3">
        <app-statistics-total-aircraft
            #statisticsTotalAircraft
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-statistics-total-aircraft>
    </div>

    <div class="col-md-6 col-xl-3">
        <app-statistics-orders-by-location
            #statisticsOrdersByLocation
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-statistics-orders-by-location>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <app-analytics-orders-quote
            #analyticsOrdersQuoteChart
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-analytics-orders-quote>
    </div>
    <div class="col-md-6">
        <app-analytics-market-share-airport
            #analyticsMarketShareAirportChart
        ></app-analytics-market-share-airport>
    </div>
    <div class="col-md-6">
        <app-analytics-orders-over-time
            #analyticsOrdersOverTimeChart
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-analytics-orders-over-time>
    </div>
    <div class="col-md-6">
        <app-analytics-customer-breakdown
            #analyticsCustomerBreakdownChart
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-analytics-customer-breakdown>
    </div>
    <div class="col-md-6">
        <app-analytics-volumes-nearby-airport
            #analyticsVolumesNearbyAirportChart
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-analytics-volumes-nearby-airport>
    </div>
    <div class="col-md-6">
        <app-analytics-companies-quotes-deal
            #analyticsCompaniesQuotesDealTable
            [startDate]="filterStartDate"
            [endDate]="filterEndDate"
        ></app-analytics-companies-quotes-deal>
    </div>
</div>
