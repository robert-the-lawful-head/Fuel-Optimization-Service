<div class="">
    <table mat-table [dataSource]="contactsDataSource" style="box-shadow:none !important;" class="mat-elevation-z8 col-md-12" matSort>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell (click)="EditContactPopup(contact)" *matCellDef="let contact">{{contact.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell (click)="EditContactPopup(contact)" *matCellDef="let contact">{{contact.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell (click)="EditContactPopup(contact)" *matCellDef="let contact">{{contact.title}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell (click)="EditContactPopup(contact)" *matCellDef="let contact">{{contact.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell (click)="EditContactPopup(contact)" *matCellDef="let contact">{{contact.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="copyAlerts">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Copy On Distribution?</th>
            <td mat-cell *matCellDef="let contact">
                <mat-slide-toggle color="accent" (click)="UpdateCopyAlertsValue(contact);" [checked]="contact.copyAlerts" [(ngModel)]="contact.copyAlerts"></mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                <div class="pull-right">
                    <button ni-button [view]="'accent'" beforeIcon="fa fa-plus" (click)="newRecord()">Add New</button>
                </div>
            </th>
            <td mat-cell *matCellDef="let contact">
                &nbsp;
            </td>
        </ng-container>

        <ng-container matColumnDef="header-row-first-group">
            <th mat-header-cell *matHeaderCellDef [style.text-align]="center" [attr.colspan]="5"></th>
        </ng-container>

        <ng-container matColumnDef="header-row-second-group">
            <th mat-header-cell *matHeaderCellDef [style.text-align]="center" [attr.colspan]="2">
                Copy All
                <mat-slide-toggle color="accent" (change)="UpdateAllCopyAlertsValues();" [checked]="copyAll"></mat-slide-toggle>
            </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editRecord(row,$event)"></tr>
    </table>
</div>
