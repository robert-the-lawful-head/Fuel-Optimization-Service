<div class="">
    <table mat-table [dataSource]="contactsDataSource" class="mat-elevation-z8 col-md-12" matSort>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let contact">{{contact.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let contact">{{contact.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let contact">{{contact.title}}</td>
        </ng-container>

        <ng-container matColumnDef="primary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Primary?</th>
            <td mat-cell *matCellDef="let contact">{{contact.primary ? 'Yes' : 'No'}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                <div class="pull-right">
                    <button ni-button [view]="'accent'" beforeIcon="fa fa-plus" (click)="newRecord()">Add New</button>
                </div>
            </th>
            <td mat-cell *matCellDef="let contact">
                <div class="pull-right">
                    <button ni-button [view]="'error'" size="small" beforeIcon="fa fa-trash" (click)="deleteRecord(contact);$event.stopPropagation();">Delete</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editRecord(row,$event)"></tr>
    </table>
</div>
