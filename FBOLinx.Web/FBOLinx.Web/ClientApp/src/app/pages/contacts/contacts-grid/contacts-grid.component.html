<div class="">
    <table
        [dataSource]="contactsDataSource"
        class="mat-elevation-z8 col-md-12"
        mat-table
        matSort
        style="box-shadow: none !important"
    >
        <ng-container matColumnDef="firstName">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>
                First Name
            </th>
            <td
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
                mat-cell
            >
                {{ contact.firstName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Last Name</th>
            <td
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
                mat-cell
            >
                {{ contact.lastName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Title</th>
            <td
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
                mat-cell
            >
                {{ contact.title }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Email</th>
            <td
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
                mat-cell
            >
                {{ contact.email }}
            </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Phone</th>
            <td
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
                mat-cell
            >
                {{ contact.phone }}
            </td>
        </ng-container>

        <ng-container matColumnDef="copyAlerts">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>
                <span style="margin-right: 15px">Copy All</span>
                <mat-slide-toggle
                    (change)="UpdateAllCopyAlertsValues()"
                    [checked]="copyAll"
                    color="accent"
                ></mat-slide-toggle>
            </th>
            <td *matCellDef="let contact" mat-cell>
                <mat-slide-toggle
                    (click)="UpdateCopyAlertsValue(contact)"
                    [(ngModel)]="contact.copyAlerts"
                    [checked]="contact.copyAlerts"
                    color="accent"
                ></mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th *matHeaderCellDef mat-header-cell>
                <!--<div class="actions-menu pull-right">-->
                <div class="pull-right">
                    <button
                        (click)="newRecord()"
                        [view]="'accent'"
                        beforeIcon="fa fa-plus"
                        class="mr-3"
                        ni-button
                    >
                        Add New
                    </button>
                    <!--<button [matMenuTriggerFor]="gridActions" mat-icon-button>
                        <mat-icon
                            aria-hidden="true"
                            class="mat-icon material-icons"
                            role="img"
                            >more_vert</mat-icon
                        >
                    </button>
                    <mat-menu
                        #gridActions="matMenu"
                        class="switch-nested-menu-left-arrows"
                        xPosition="before"
                    >
                        <button
                            (click)="launchImporter()"
                            [ngClass]="{ disabled: !LICENSE_KEY }"
                            mat-menu-item
                        >
                            Import
                        </button>
                    </mat-menu>-->
                </div>
            </th>
            <td *matCellDef="let contact" mat-cell>&nbsp;</td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr
            (click)="editRecord(row, $event)"
            *matRowDef="let row; columns: displayedColumns"
            mat-row
        ></tr>
    </table>
</div>
