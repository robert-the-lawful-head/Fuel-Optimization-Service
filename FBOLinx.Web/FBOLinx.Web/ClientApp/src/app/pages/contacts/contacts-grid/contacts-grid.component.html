<div class="">
    <table
        mat-table
        [dataSource]="contactsDataSource"
        style="box-shadow: none !important;"
        class="mat-elevation-z8 col-md-12"
        matSort
    >
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                First Name
            </th>
            <td
                mat-cell
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
            >
                {{ contact.firstName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td
                mat-cell
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
            >
                {{ contact.lastName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td
                mat-cell
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
            >
                {{ contact.title }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td
                mat-cell
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
            >
                {{ contact.email }}
            </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td
                mat-cell
                (click)="editContactPopup(contact)"
                *matCellDef="let contact"
            >
                {{ contact.phone }}
            </td>
        </ng-container>

        <ng-container matColumnDef="copyAlerts">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span style="margin-right: 15px;">Copy All</span>
                <mat-slide-toggle
                    color="accent"
                    (change)="UpdateAllCopyAlertsValues()"
                    [checked]="copyAll"
                ></mat-slide-toggle>
            </th>
            <td mat-cell *matCellDef="let contact">
                <mat-slide-toggle
                    color="accent"
                    (click)="UpdateCopyAlertsValue(contact)"
                    [checked]="contact.copyAlerts"
                    [(ngModel)]="contact.copyAlerts"
                ></mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                <!--<div class="actions-menu pull-right">-->
                <div class="pull-right">
                    <button ni-button class="mr-3" [view]="'accent'" beforeIcon="fa fa-plus" (click)="newRecord()">
                        Add New
                    </button>
                    <button mat-icon-button [matMenuTriggerFor]="gridActions">
                        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">more_vert</mat-icon>
                    </button>
                    <mat-menu #gridActions="matMenu" xPosition="before" class="switch-nested-menu-left-arrows">
                        <button mat-menu-item (click)="launchImporter()" [ngClass]="{ disabled: !LICENSE_KEY }">Import</button>
                    </mat-menu>
                </div>
            </th>
            <td mat-cell *matCellDef="let contact">
                &nbsp;
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="editRecord(row, $event)"
        ></tr>
    </table>
</div>
