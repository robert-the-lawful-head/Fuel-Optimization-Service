<div *ngIf="!customerAircraftInfo">
    <mat-spinner></mat-spinner>
</div>
<div class="" *ngIf="customerAircraftInfo">
    <div class="container-fluid">
        <div>
            <h5>General Information&nbsp;&nbsp;
                <button
                    mat-flat-button
                    color="warn"
                    [disabled]="data && data.disableDelete"
                    (click)="ConfirmDelete(customerAircraftInfo)"
                >
                    Delete Aircraft
                </button>
            </h5>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Tail Number" [(ngModel)]="customerAircraftInfo.tailNumber" />
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-select placeholder="Type" [(ngModel)]="customerAircraftInfo.aircraftId">
                        <mat-option *ngFor="let aircraftType of aircraftTypes" [value]="aircraftType.aircraftId">
                            {{aircraftType.make}} {{aircraftType.model}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-select placeholder="Size" [(ngModel)]="customerAircraftInfo.size">
                        <mat-option *ngFor="let aircraftSize of aircraftSizes" [value]="aircraftSize.value">
                            {{aircraftSize.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div class="pull-right">
                <button
                    mat-stroked-button
                    color="green"
                    (click)="saveEdit()"
                    class="mr-1"
                >
                    <mat-icon>save</mat-icon>
                    Save Aircraft
                </button>
                <button mat-stroked-button (click)="cancelEdit()">Cancel</button>
            </div>
        </div>
    </div>
</div>
