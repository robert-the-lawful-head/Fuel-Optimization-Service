<div>

    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by Tail, Make, Model, etc.">
            <span matPrefix><i class="fa fa-search"></i></span>
        </mat-form-field>

        <table mat-table [dataSource]="customerAircraftssDataSource" class="col-md-12" matSort matSortActive="tailNumber" matSortDirection="asc">
            <ng-container matColumnDef="tailNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tail</th>
                <td mat-cell *matCellDef="let customerAircraft">{{customerAircraft.tailNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="aircraftType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let customerAircraft">
                    {{customerAircraft.make}} {{customerAircraft.model}}
                </td>
            </ng-container>

            <ng-container matColumnDef="aircraftSize">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
                <td mat-cell *matCellDef="let customerAircraft">
                    {{customerAircraft.aircraftSizeDescription}}
                </td>
            </ng-container>

            <ng-container matColumnDef="aircraftPricingTemplate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pricing</th>
                <td mat-cell *matCellDef="let customerAircraft">
                    {{customerAircraft.pricingTemplateName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let customerAircraft">
                    <div class="pull-right">
                        <button ni-button size="small" beforeIcon="fa fa-edit" (click)="editCustomerAircraft(customerAircraft)">Edit</button>
                    </div>
                </td>
            </ng-container>


            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="pull-right">
                        <button ni-button [view]="'accent'" beforeIcon="fa fa-plus" (click)="newCustomerAircraft()">Add New</button>
                    </div>
                </th>
                <td mat-cell *matCellDef="let customerAircraft">
                    <div class="pull-right">
                        <button ni-button [view]="'error'" size="small" beforeIcon="fa fa-trash" (click)="deleteCustomerAircraft(customerAircraft)">Delete</button>
                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div>
        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
    </div>

</div>
