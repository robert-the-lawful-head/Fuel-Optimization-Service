<div>

    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by Tail, Make, Model, etc.">
            <span matPrefix><i class="fa fa-search"></i></span>
        </mat-form-field>

        <table mat-table [dataSource]="customerAircraftsDataSource" class="col-md-12" matSort matSortActive="tailNumber" matSortDirection="asc">
            <ng-container matColumnDef="tailNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tail</th>
                <td (click)="editCustomerAircraft(customerAircraft)" mat-cell *matCellDef="let customerAircraft">{{customerAircraft.tailNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="aircraftType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let customerAircraft" (click)="editCustomerAircraft(customerAircraft)">
                    {{customerAircraft.make}} {{customerAircraft.model}}
                </td>
            </ng-container>

            <ng-container matColumnDef="aircraftSize">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
                <td mat-cell *matCellDef="let customerAircraft" (click)="editCustomerAircraft(customerAircraft)">
                    {{customerAircraft.aircraftSizeDescription}}
                </td>
            </ng-container>

            <ng-container matColumnDef="aircraftPricingTemplate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pricing</th>
                <td mat-cell *matCellDef="let customerAircraft">
                    <select id="pricingtemplates" name="ddlPricingTemplate" class="dropdownHeight" [(ngModel)]="customerAircraft.pricingTemplateName" (ngModelChange)="onMarginChange($event, customerAircraft);">
                        <option *ngFor="let pricingTemplate of pricingTemplatesData" value="{{pricingTemplate.name}}">{{pricingTemplate.name}}</option>
                    </select>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="pull-right">
                        <button ni-button [view]="'accent'" beforeIcon="fa fa-plus" (click)="newCustomerAircraft()">Add New</button>
                    </div>
                </th>
                <td mat-cell *matCellDef="let customerAircraft">
                    &nbsp;
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCustomerAircraft(customerAircraft)"></tr>
        </table>
    </div>

    <div>
        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
    </div>

</div>
