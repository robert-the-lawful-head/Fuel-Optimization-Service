<ni-breadcrumb
    [menu]="breadcrumb"
    [style]="'custom1'"
    class="mb-4"
></ni-breadcrumb>

<div>
    <mat-tab-group>
        <mat-tab label="Customers">
            <div class="table-container">
                <div *ngIf="customersData && pricingTemplatesData">
                    <app-customers-grid
                        [customersData]="customersData"
                        [pricingTemplatesData]="pricingTemplatesData"
                        [aircraftsData]="aircraftsData"
                        (editCustomerClicked)="editCustomerClicked($event)"
                        (customerDeleted)="customerDeleted()"
                    ></app-customers-grid>
                </div>
                <div *ngIf="!customersData || !pricingTemplatesData">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Aircraft">
            <div class="table-container">
                <div *ngIf="pricingTemplatesData && aircraftsData">
                    <app-aircrafts-grid
                        [pricingTemplatesData]="pricingTemplatesData"
                        [aircraftsData]="aircraftsData"
                    ></app-aircrafts-grid>
                </div>
                <div *ngIf="!pricingTemplatesData || !aircraftsData">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
