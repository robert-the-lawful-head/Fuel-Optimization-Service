<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<div>
    <mat-tab-group>
        <mat-tab label="Customers">
            <div *ngIf="customersData">
                <app-customers-grid
                    [customersData]="customersData"
                    [pricingTemplatesData]="pricingTemplatesData"
                    (editCustomerClicked)="editCustomerClicked($event)"
                    (customerDeleted)="customerDeleted($event)"
                ></app-customers-grid>
            </div>
            <div *ngIf="!customersData">
                <mat-spinner></mat-spinner>
            </div>
        </mat-tab>
        <mat-tab label="Aircraft">
            <div *ngIf="pricingTemplatesData && aircraftsData">
                <app-aircrafts-grid
                    [pricingTemplatesData]="pricingTemplatesData"
                    [aircraftsData]="aircraftsData"
                ></app-aircrafts-grid>
            </div>
            <div *ngIf="!pricingTemplatesData || !aircraftsData">
                <mat-spinner></mat-spinner>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
