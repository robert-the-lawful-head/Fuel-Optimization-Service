<ni-breadcrumb [menu]="breadcrumb"></ni-breadcrumb>

<div class="after-breadcrumb">
    <mat-tab-group>
        <mat-tab label="Customers">
            <div class="table-container">
                <div *ngIf="customersData && pricingTemplatesData">
                    <app-customers-grid
                        [customersData]="customersData"
                        [pricingTemplatesData]="pricingTemplatesData"
                        [aircraftData]="aircraftData"
                        [customerGridState]="customerGridState"
                        (editCustomerClicked)="editCustomerClicked($event)"
                        (customerDeleted)="customerDeleted()"
                    ></app-customers-grid>
                </div>
                <div *ngIf="!customersData || !pricingTemplatesData">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Aircraft">
            <div class="table-container">
                <div *ngIf="pricingTemplatesData && aircraftData">
                    <app-aircrafts-grid
                        [pricingTemplatesData]="pricingTemplatesData"
                        [aircraftsData]="aircraftData"
                    ></app-aircrafts-grid>
                </div>
                <div *ngIf="!pricingTemplatesData || !aircraftData">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
