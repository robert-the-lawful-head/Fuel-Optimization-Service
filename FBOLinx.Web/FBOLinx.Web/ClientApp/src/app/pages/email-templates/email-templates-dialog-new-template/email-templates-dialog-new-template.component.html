<h1 mat-dialog-title>New Email Template</h1>
<div mat-dialog-content>
    <div [formGroup]="emailTemplateForm">
        <div>
            <mat-form-field>
                <input aria-label="Name"
                       matInput
                       [(ngModel)]="data.name"
                       placeholder="Name"
                       formControlName="name"
                >
            </mat-form-field>
        </div>
        <div>
            <mat-form-field style="max-width: 600px;">
                <input aria-label="Subject"
                       formControlName="subject"
                       [(ngModel)]="data.subject"
                       matInput
                       placeholder="Subject" />
            </mat-form-field>
        </div>

        <ejs-richtexteditor #typeEmail
                            formControlName="email"
                            id="rteEmail"
                            [(ngModel)]="data.emailContentHtml"
                            placeholder="Enter email body here..."></ejs-richtexteditor>
    </div>
    
</div>
<div mat-dialog-actions>
    <button [disabled]="!data.name || data.name.length == 0 || !data.emailContentHtml || data.emailContentHtml.length == 0 || !data.subject || data.subject.length == 0"
            [mat-dialog-close]="data"
            class="mr-1"
            color="accent"
            mat-flat-button>
        Add Email Template
    </button>
    <button [mat-dialog-close]="" class="mr-1" mat-stroked-button>Cancel</button>
</div>
