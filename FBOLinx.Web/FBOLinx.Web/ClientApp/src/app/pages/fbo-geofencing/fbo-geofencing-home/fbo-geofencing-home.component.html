<ni-breadcrumb [menu]="breadcrumb"></ni-breadcrumb>

<div class="after-breadcrumb">
    <div *ngIf="!airportFboGeofenceGridItem && airportFboGeoFenceGridData">
        <div *ngIf="fboGeofencingData">
            <app-fbo-geofencing-grid [fboGeofencingData]="fboGeofencingData" [airportFboGeoFenceGridData]="airportFboGeoFenceGridData" (onEditRow)="onEditAirportFboGeoFence($event)"></app-fbo-geofencing-grid>
        </div>
        <div *ngIf="!airportFboGeoFenceGridData">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <div *ngIf="airportFboGeofenceGridItem">
        <app-fbo-geofencing-map [airportFboGeofenceGridItem]="airportFboGeofenceGridItem"></app-fbo-geofencing-map>
    </div>
    
</div>
