<div class="col-12">
    <ngx-ui-loader [loaderId]="missedQuotesLoader"
                   bgsColor="rgb(100, 181, 246)"
                   bgsPosition="center-center"
                   bgsType="ball-spin"
                   overlayColor="rgba(0, 0, 0, 0.1)"></ngx-ui-loader>
</div>
<div>
    <div *ngIf="noMissedQuotes">No Missed Quotes</div>
    <div *ngIf="!noMissedQuotes">
        <div class="container" *ngFor="let missedQuote of fbosMissedQuotesDataSource;">
            <div class="row">
                <div class="col-4 border-bottom p-3">{{ missedQuote.customerName }}</div>
                <div class="col-4 border-bottom p-3"> {{ missedQuote.missedQuotesCount }} Missed quote{{missedQuote.missedQuotesCount < 2 ? "" : "s" }}</div>
                <div class="col-4 border-bottom p-3"> {{ missedQuote.createdDate }}</div>
            </div>
        </div>
    </div>
</div>
