<h1 mat-dialog-title>New FBO</h1>
<div mat-dialog-content>
    <app-airport-autocomplete (valueChange)="airportValueChanged()" [airportContainerModel]="data"></app-airport-autocomplete>
    <mat-form-field>
        <input matInput placeholder="FBO Name" aria-label="FBO Name" [(ngModel)]="data.fbo">
    </mat-form-field>
</div>
<div class="mt-2 text-center">
    <button ni-button [view]="'accent'" [mat-dialog-close]="data" class="mr-1">Add FBO</button>
    <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
</div>
