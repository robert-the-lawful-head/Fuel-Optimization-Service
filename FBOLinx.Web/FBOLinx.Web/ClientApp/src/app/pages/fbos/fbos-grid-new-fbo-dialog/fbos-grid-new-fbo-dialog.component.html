<h1 mat-dialog-title>New FBO</h1>
<div mat-dialog-content>
    <app-airport-autocomplete (valueChange)="airportValueChanged($event)"
                              [airportContainerModel]="data"></app-airport-autocomplete>
    <mat-form-field *ngIf="dataSources.acukwikFbos && dataSources.acukwikFbos.length > 0">
        <mat-select (ngModelChange)="fboSelectionChange()"
                    [(ngModel)]="data.acukwikFbo"
                    placeholder="FBO">
            <mat-option *ngFor="let acukwikFbo of dataSources.acukwikFbos"
                        [value]="acukwikFbo">{{ acukwikFbo.handlerLongName }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="data.acukwikFbo">
        <mat-label>Group</mat-label>
        <input [(ngModel)]="data.group"
               [value]="data.group"
               matInput>
    </mat-form-field>
</div>
<div *ngIf="errorHappened" class="mt-2 text-center" style="color:red;">
    <p>FBO not saved, please contact us to investigate the issue.</p>
</div>
<div class="mt-2 text-right">
    <button (click)="onSaveClick(data)"
            [disabled]="!data.acukwikFboHandlerId"
            class="mr-1"
            color="accent"
            mat-flat-button>
        Add FBO
    </button>
    <button (click)="onCancelClick()" mat-stroked-button>Cancel</button>
</div>
