<ni-breadcrumb *ngIf="breadcrumb" [menu]="breadcrumb"></ni-breadcrumb>

<div [ngClass]="{'after-breadcrumb': breadcrumb}">
    <div *ngIf="fbosData || currentFbo">
        <div *ngIf="currentFbo">
            <app-fbos-edit
                [embed]="embed"
                [fboInfo]="currentFbo"
                [groupInfo]="groupInfo"
                [fboAirportInfo]="currentFboAirport"
                (saveClicked)="saveFboEditClicked()"
                (cancelClicked)="cancelFboEditClicked()"
            ></app-fbos-edit>
        </div>
        <div *ngIf="!currentFbo && fbosData">
            <app-fbos-grid
                [fbosData]="fbosData"
                [groupInfo]="groupInfo"
                (editFboClicked)="editFboClicked($event)"
            ></app-fbos-grid>
        </div>
    </div>
    <div *ngIf="!(fbosData || currentFbo)">
        <mat-spinner></mat-spinner>
    </div>
</div>
