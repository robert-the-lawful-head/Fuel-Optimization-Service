<mat-card [@openClose]="flightWatch ? 'open' : 'closed'" *ngIf="flightWatch">
    <mat-card-header>
        <mat-card-title>{{ flightWatch?.atcFlightNumber }}</mat-card-title>
        <mat-card-subtitle>Hex: {{ flightWatch?.aircraftHexCode }}</mat-card-subtitle>

        <button class="close-btn" mat-icon-button color="primary" aria-label="Close Info" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>

    <mat-card-content>
    </mat-card-content>
</mat-card>
