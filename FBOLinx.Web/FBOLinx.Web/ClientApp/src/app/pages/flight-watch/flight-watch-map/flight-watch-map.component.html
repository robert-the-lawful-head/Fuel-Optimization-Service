<google-map
    #flightWatchMap
    *ngIf="flightWatchData"
    [center]="center"
    [zoom]="zoom"
    [options]="{
        streetViewControl: false,
        fullscreenControl: false,
        mapTypeControl: false,
        mapTypeId: 'terrain'
    }"
>
    <map-rectangle
        [bounds]="bounds"
        [options]="{
            strokeColor: '#000000',
            strokeOpacity: 0,
            strokeWeight: 0,
            fillOpacity: 0.35
        }"
    ></map-rectangle>
    <ng-container *ngFor="let flightWatchId of flightWatchIds">
        <map-marker
            [position]="{
                lat: flightWatchData[flightWatchId].latitude,
                lng: flightWatchData[flightWatchId].longitude
            }"
            [title]="flightWatchData[flightWatchId].aircraftHexCode + '/' + flightWatchData[flightWatchId].atcFlightNumber"
            [options]="{
                icon: {
                    url: markerIcons[flightWatchData[flightWatchId].aircraftTypeCode]
                        ? markerIcons[flightWatchData[flightWatchId].aircraftTypeCode]
                        : markerIcons.default,
                    scaledSize: {
                        width: 40,
                        height: 40
                    }
                }
            }"
            (mapClick)="onFlightWatchClick(flightWatchData[flightWatchId])"
        ></map-marker>
    </ng-container>
</google-map>
