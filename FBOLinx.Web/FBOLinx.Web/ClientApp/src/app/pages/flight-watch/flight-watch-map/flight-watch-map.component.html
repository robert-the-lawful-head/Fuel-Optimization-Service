<ni-breadcrumb [menu]="breadcrumb"></ni-breadcrumb>

<div class="after-breadcrumb">
    <mat-spinner *ngIf="!mapInitialized"></mat-spinner>

    <agm-map
        [ngClass]="{ 'invisible': !mapInitialized }"
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        (mapReady)="mapReady()"
    >
        <agm-marker-cluster imagePath="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m">
            <ng-container *ngFor="let airportWatchId of airportWatchData">
                <agm-marker
                    [latitude]="airportWatchMap[airportWatchId].latitude"
                    [longitude]="airportWatchMap[airportWatchId].longitude"
                    [iconUrl]="markerImg"
                ></agm-marker>
            </ng-container>
        </agm-marker-cluster>
    </agm-map>
</div>
