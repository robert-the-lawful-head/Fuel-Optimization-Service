<div class="filter-container">
    <div class="flight-list-settings-button">
        <div class="actions">
            <button [matMenuTriggerFor]="gridActions" mat-icon-button>
                <mat-icon
                    aria-hidden="true"
                    class="mat-icon material-icons"
                    role="img"
                    >more_vert</mat-icon
                >
            </button>
            <mat-menu #gridActions="matMenu" xPosition="before">
                <button (click)="openSettings()" mat-menu-item>Settings</button>
            </mat-menu>
        </div>
    </div>
    <ng-container *ngIf="showFilters">
        <app-flight-watch-filters
        [icaoList]="icaoList"
        [icao]="icao"
        [isSearchAirportHidden]="true"
        (icaoChanged)="icaoChanged.emit($event)"
        ></app-flight-watch-filters>
    </ng-container>
</div>
<div class="data-container" >
    <app-flight-watch-setting-table
        #arrivalsTable
        [data]="arrivals"
        [isArrival]="true"
        [columns]="arrivalsColumns"
        (saveSettings)="sortChangeSaveSettings()"
        [isLobbyView]="isLobbyView"
    ></app-flight-watch-setting-table>
</div>
<div class="data-container">
    <app-flight-watch-setting-table
        #departuresTable
        [data]="departures"
        [isArrival]="false"
        [columns]="departuresColumns"
        (saveSettings)="sortChangeSaveSettings()"
        [isLobbyView]="isLobbyView"
    ></app-flight-watch-setting-table>
</div>
