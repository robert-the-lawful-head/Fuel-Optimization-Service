<ni-breadcrumb [menu]="breadcrumb"></ni-breadcrumb>

<div class="after-breadcrumb">
    <mat-spinner *ngIf="!flightWatchData"></mat-spinner>

    <div class="flight-watch-container">
        <app-flight-watch-aircraft-info
            [flightWatch]="selectedFlightWatch"
            (closed)="onAircraftInfoClose()"
        ></app-flight-watch-aircraft-info>

        <app-flight-watch-map
            *ngIf="flightWatchData"
            [flightWatchData]="filteredFlightWatchData"
            [center]="center"
            (flightWatchClicked)="onFlightWatchClick($event)"
        ></app-flight-watch-map>

        <app-flight-watch-settings
            [dataSource]="flightWatchDataSource"
            (filterChanged)="onFilterChanged($event)"
        ></app-flight-watch-settings>
    </div>
</div>
