<h1 mat-dialog-title>New Group</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Group Name" aria-label="Group Name" [(ngModel)]="data.groupName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button
        mat-flat-button
        color="accent"
        [mat-dialog-close]="data"
        class="mr-1"
    >Add Group</button>
    <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
</div>
