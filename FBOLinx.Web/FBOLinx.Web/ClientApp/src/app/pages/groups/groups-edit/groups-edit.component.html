<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<div *ngIf="!groupInfo">
    <mat-spinner></mat-spinner>
</div>

<ni-card title="Group: {{groupInfo.groupName}}" class="mb-0" *ngIf="groupInfo">
    <div>
        <mat-tab-group>

            <!--FBOs Tab-->
            <mat-tab label="FBOs">
                <div class="mt-2">
                    <app-fbos-home [groupInfo]="groupInfo"></app-fbos-home>
                </div>
                
            </mat-tab>

            <!--User Tab-->
            <mat-tab label="Users">
                <div class="mt-2">
                    <app-users-home [groupInfo]="groupInfo"></app-users-home>
                </div>
            </mat-tab>

            <!--Group Info Tab-->
            <mat-tab label="Group Info">
                <div class="container-fluid mt-2">
                    <div>
                        <h5>Account Info</h5>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput placeholder="Group Name" [(ngModel)]="groupInfo.group" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-slide-toggle
                                color="accent"
                                [(ngModel)]="groupInfo.active"
                                (toggleChange)="activeToggle()"
                            >Active</mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </mat-tab>

        </mat-tab-group>
    </div>
</ni-card>
