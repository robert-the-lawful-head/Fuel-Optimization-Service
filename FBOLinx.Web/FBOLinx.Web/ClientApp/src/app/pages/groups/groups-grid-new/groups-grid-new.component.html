<ejs-grid
    #grid
    [dataSource]='groupsData'
    [childGrid]='childGrid'
    (rowSelected)="rowSelected($event)"
    [allowPaging]='true'
    [pageSettings]='pageSettings'
>
    <e-columns>
        <e-column field='groupName' headerText='Group'></e-column>
        <e-column field='active' headerText='Status'></e-column>
        <e-column width=200>
            <ng-template #headerTemplate let-data>
                <button ni-button [view]="'accent'" beforeIcon="fa fa-plus" (click)="newGroup()">Add New</button>
            </ng-template>
            <ng-template #template let-data>
                <button ni-button [view]="'error'" size="small" beforeIcon="fa fa-trash" (click)="deleteGroup(data)" clickStopPropagation>Delete</button>
            </ng-template>
        </e-column>
    </e-columns>
</ejs-grid>

<ng-template #fboAddNewTemplate let-data>
    <button ni-button [view]="'accent'" size="small" beforeIcon="fa fa-plus" (click)="newFbo($event)">Add New</button>
</ng-template>
<ng-template #fboManageTemplate let-data>
    <button ni-button [view]="'warning'" size="small" beforeIcon="fa fa-briefcase" (click)="manageFBO(data)" clickStopPropagation>Manage</button>
</ng-template>
<ng-template #fboDeleteTemplate let-data>
    <button ni-button [view]="'error'" size="small" beforeIcon="fa fa-trash" (click)="deleteFbo(data)" clickStopPropagation>Delete</button>
</ng-template>
