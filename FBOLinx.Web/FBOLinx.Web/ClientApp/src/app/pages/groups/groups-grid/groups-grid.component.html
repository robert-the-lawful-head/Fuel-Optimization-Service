<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="groupsDataSource" class="col-md-12" matSort matSortActive="group" matSortDirection="asc">
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
            <td mat-cell *matCellDef="let group">{{group.groupName}}</td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let group">{{group.active ? 'Active' : 'Inactive'}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let group">
                <div class="pull-right">
                    <button ni-button size="small" beforeIcon="fa fa-edit" (click)="editRecord(group)">Edit</button>
                </div>
            </td>
        </ng-container>


        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                <div class="pull-right">
                    <button ni-button [view]="'accent'" beforeIcon="fa fa-plus" (click)="newRecord()">Add New</button>
                </div>
            </th>
            <td mat-cell *matCellDef="let group">
                <div class="pull-right">
                    <button ni-button [view]="'error'" size="small" beforeIcon="fa fa-trash" (click)="deleteRecord(group)">Delete</button>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div>
    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
