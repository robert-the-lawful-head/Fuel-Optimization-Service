<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" value="{{searchValue}}" placeholder="Search by Group Name">
        <span matPrefix><i class="fa fa-search"></i></span>
    </mat-form-field>

    <table mat-table [dataSource]="groupsDataSource" class="col-md-12" matSort matSortActive="{{tableSortGroups}}" matSortDirection="{{tableSortOrderGroups}}">
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="saveHeader('group')">Group</th>
            <td mat-cell *matCellDef="let group">{{group.groupName}}</td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="saveHeader('active')">Status</th>
            <td mat-cell *matCellDef="let group">{{group.active ? 'Active' : 'Inactive'}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                <div class="pull-right">
                    <button ni-button [view]="'accent'" beforeIcon="fa fa-plus" (click)="newRecord()">Add New</button>
                </div>
            </th>
            <td mat-cell *matCellDef="let group" clickStopPropagation>
                <div class="pull-right">
                    <button ni-button [view]="'error'" size="small" beforeIcon="fa fa-trash" (click)="deleteRecord(group)">Delete</button>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editRecord(row)"></tr>
    </table>
</div>
<div>
    <mat-paginator [length]="resultsLength"
                   [pageSize]="pageSizeGroups"
                   [pageSizeOptions]="[10, 25, 50, 100]"
                   (page)="(pageIndexGroups); onPageChanged($event)"></mat-paginator>
</div>
