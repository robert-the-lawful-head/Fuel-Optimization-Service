<h1 mat-dialog-title>Copy Template Confirmation</h1>
<div mat-dialog-content *ngIf="data">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <mat-form-field>
                <input
                    matInput
                    autocomplete="off"
                    placeholder="Margin Name"
                    aria-label="Margin Name"
                    [(ngModel)]="data.name"
                />
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button
        ni-button
        [view]="'success'"
        [mat-dialog-close]="data"
        beforeIcon="fa fa-copy"
        (click)="ConfirmCopy()"
        class="mr-1"
        style="background-color: forestgreen; color: white;"
    >
        Copy Template
    </button>
    <button mat-stroked-button (click)="onCancelClick()">Cancel</button>&nbsp;
</div>
