<h1 mat-dialog-title>Copy Template Confirmation</h1>
<div mat-dialog-content *ngIf="data">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <mat-form-field>
                <input
                    matInput
                    autocomplete="off"
                    placeholder="Margin Name"
                    aria-label="Margin Name"
                    [(ngModel)]="data.name"
                />
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button
        mat-stroked-button
        color="green"
        [mat-dialog-close]="data"
        (click)="ConfirmCopy()"
        class="mr-1"
    >
        <mat-icon>file_copy</mat-icon>
        Copy Template
    </button>
    <button mat-stroked-button (click)="onCancelClick()">Cancel</button>&nbsp;
</div>
