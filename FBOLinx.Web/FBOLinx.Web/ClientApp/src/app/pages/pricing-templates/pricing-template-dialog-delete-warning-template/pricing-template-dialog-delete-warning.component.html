<h1 mat-dialog-title>Warning Message</h1>
<div mat-dialog-content class="mt-1 mb-2">
    <div class="text-center">
        You are deleting your current default margin template. Please select
        another margin template below. Your default template will be used for
        newly added customers or if you delete a margin template with customers
        assigned to it.
    </div>
    <div class="text-center">
        <mat-form-field>
            <mat-select
                placeholder="Margin Template"
                [(ngModel)]="selectedTemplate"
                required
            >
                <mat-option
                    *ngFor="let pricingTemplate of data"
                    [value]="pricingTemplate.oid"
                >
                    {{ pricingTemplate.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <div class="text-center col-12">
        <button
            mat-stroked-button
            color="green"
            (click)="onSelect()"
        >Change Default Template</button>
        <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
    </div>
</div>
