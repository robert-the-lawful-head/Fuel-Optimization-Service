<h1 mat-dialog-title>New Pricing Template</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <input matInput placeholder="Template Name" aria-label="Template Name" [(ngModel)]="data.name">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button ni-button [view]="'accent'" [mat-dialog-close]="data" class="mr-1">Add Template</button>
    <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
</div>
