<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<div *ngIf="!rampFees">
    <mat-spinner></mat-spinner>
</div>

<ni-card title="" class="mb-0" *ngIf="rampFees">

    <div class="mb-3">
        <div class="">
            <div class="row">
                <div class="col-12">
                    <div class="pull-right" *ngIf="requiresUpdate">
                        <button ni-button [view]="'success'" beforeIcon="fa fa-floppy-o" (click)="saveChanges()">Save Changes</button>
                    </div>
                    <div class="pull-right mr-1">
                        <button ni-button [view]="'accent'" beforeIcon="fa fa-plus" (click)="addNewRampFeeClicked()">Add New</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Business Jets
                </mat-panel-title>
                <mat-panel-description>
                    
                </mat-panel-description>
            </mat-expansion-panel-header>

            <app-ramp-fees-category [rampFees]="rampFees" [categoryTitle]="'Business Jets'" [categoryTypes]="[1]" [supportedValues]="[0,1,2,3,4,5,7,16]" (rampFeeFieldChanged)="rampFeeFieldChanged()" (rampFeeDeleted)="rampFeeDeleted()"></app-ramp-fees-category>


        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Turbo Props
                </mat-panel-title>
                <mat-panel-description>
                    
                </mat-panel-description>
            </mat-expansion-panel-header>

            <app-ramp-fees-category [rampFees]="rampFees" [categoryTitle]="'Turbo Props'" [categoryTypes]="[1]" [supportedValues]="[6,8,11,12,13,14,15]" (rampFeeFieldChanged)="rampFeeFieldChanged()" (rampFeeDeleted)="rampFeeDeleted()"></app-ramp-fees-category>


        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Helicopters
                </mat-panel-title>
                <mat-panel-description>
                    
                </mat-panel-description>
            </mat-expansion-panel-header>

            <app-ramp-fees-category [rampFees]="rampFees" [categoryTitle]="'Helicopters'" [categoryTypes]="[1]" [supportedValues]="[4,9,10]" (rampFeeFieldChanged)="rampFeeFieldChanged()" (rampFeeDeleted)="rampFeeDeleted()"></app-ramp-fees-category>


        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Custom
                </mat-panel-title>
                <mat-panel-description>
                    By type, wingspan, weight, or tail
                </mat-panel-description>
            </mat-expansion-panel-header>

            <app-ramp-fees-category [rampFees]="rampFees" [categoryTitle]="'Turbo Props'" [categoryTypes]="[2,3,4,5]" [supportedValues]="[]" (rampFeeFieldChanged)="rampFeeFieldChanged()" (rampFeeDeleted)="rampFeeDeleted()"></app-ramp-fees-category>


        </mat-expansion-panel>
    </mat-accordion>
</ni-card>
