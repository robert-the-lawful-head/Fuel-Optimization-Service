<ni-card title="Companies' Quoting/Deal statistics" [headerBgColor]="'gray'">
    <div class="chart-container">
        <mat-form-field>
            <mat-label>Company</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>

        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Company </th>
                    <td mat-cell *matCellDef="let info"> {{info.company}} </td>
                </ng-container>

                <ng-container matColumnDef="directOrders">
                    <th mat-header-cell *matHeaderCellDef> Direct Orders </th>
                    <td mat-cell *matCellDef="let info"> {{info.directOrders}} </td>
                </ng-container>

                <ng-container matColumnDef="companyQuotesTotal">
                    <th mat-header-cell *matHeaderCellDef> Number of Quotes </th>
                    <td mat-cell *matCellDef="let info"> {{info.companyQuotesTotal}} </td>
                </ng-container>

                <ng-container matColumnDef="conversionRate">
                    <th mat-header-cell *matHeaderCellDef> Conversion Rate </th>
                    <td mat-cell *matCellDef="let info"> {{info.conversionRate}}% </td>
                </ng-container>

                <ng-container matColumnDef="totalOrders">
                    <th mat-header-cell *matHeaderCellDef> Total Orders </th>
                    <td mat-cell *matCellDef="let info"> {{info.totalOrders}} </td>
                </ng-container>

                <ng-container matColumnDef="airportOrders">
                    <th mat-header-cell *matHeaderCellDef> Total Orders at </th>
                    <td mat-cell *matCellDef="let info"> {{info.airportOrders}} </td>
                </ng-container>

                <ng-container matColumnDef="lastPullDate">
                    <th mat-header-cell *matHeaderCellDef> Last Pull Date </th>
                    <td mat-cell *matCellDef="let info"> {{info.lastPullDate}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <ngx-ui-loader
        [loaderId]="chartName"
        bgsPosition="center-center"
        bgsType="ball-spin"
        bgsColor="rgb(100, 181, 246)"
        overlayColor="rgba(0, 0, 0, 0.1)"
    ></ngx-ui-loader>
</ni-card>
