<ni-card title="Companies' Quoting/Deal statistics" [headerBgColor]="'gray'">
    <div class="chart-container">
        <div class="customer-selector" *ngIf="customers">
            <mat-form-field>
                <input
                    type="text"
                    placeholder="Select customer"
                    matInput
                    [formControl]="formControl"
                    [matAutocomplete]="auto"
                >
                <mat-autocomplete
                    #auto="matAutocomplete"
                    (optionSelected)="changeCustomer($event)"
                    [displayWith]="getCompanyName"
                >
                    <mat-option *ngFor="let customer of filteredCustomers | async" [value]="customer">
                        {{customer.company}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="table-container" *ngIf="dataSource && dataSource.length > 0">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="fboOrders">
                <th mat-header-cell *matHeaderCellDef> FBO's total orders </th>
                <td mat-cell *matCellDef="let info"> {{info.fboOrders}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="fboVolume">
                <th mat-header-cell *matHeaderCellDef> FBO's $volume </th>
                <td mat-cell *matCellDef="let info"> {{info.fboVolume}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="airportOrders">
                <th mat-header-cell *matHeaderCellDef> Airport's total orders </th>
                <td mat-cell *matCellDef="let info"> {{info.airportOrders}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="lastPullDate">
                <th mat-header-cell *matHeaderCellDef> Last Pull Date </th>
                <td mat-cell *matCellDef="let info"> {{info.lastPullDate}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</ni-card>
