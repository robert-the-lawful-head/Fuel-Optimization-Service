<ni-card title="Quotes & Orders Won" [headerBgColor]="'gray'">
    <div class="chart-container">
        <div class="sub-chart">
            <ngx-charts-line-chart
                *ngIf="ordersQuoteData"
                [scheme]="colorScheme"
                [autoScale]="true"
                [legend]="true"
                [legendPosition]="'right'"
                [xAxis]="true"
                [yAxis]="true"
                [results]="ordersQuoteData"
            ></ngx-charts-line-chart>
        </div>
        <div class="sub-chart">
            <ngx-charts-line-chart
                *ngIf="dollarSumData"
                [scheme]="colorScheme"
                [autoScale]="true"
                [legend]="true"
                [legendPosition]="'right'"
                [xAxis]="true"
                [yAxis]="true"
                [results]="dollarSumData"
            ></ngx-charts-line-chart>
        </div>
    </div>
    <ngx-ui-loader
        [loaderId]="chartName"
        bgsPosition="center-center"
        bgsType="ball-spin"
        bgsColor="rgb(100, 181, 246)"
        overlayColor="rgba(0, 0, 0, 0.1)"
    ></ngx-ui-loader>
</ni-card>
