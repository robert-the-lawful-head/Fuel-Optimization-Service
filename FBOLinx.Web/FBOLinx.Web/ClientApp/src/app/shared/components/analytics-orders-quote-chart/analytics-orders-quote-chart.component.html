<ni-card title="Quotes & Orders Won" [headerBgColor]="'gray'">
    <div class="chart-container">
        <ngx-charts-line-chart
            *ngIf="totalOrdersData"
            [scheme]="colorScheme"
            [autoScale]="true"
            [legend]="false"
            [legendPosition]="'below'"
            [xAxis]="true"
            [yAxis]="true"
            [results]="totalOrdersData"
        ></ngx-charts-line-chart>
    </div>
</ni-card>
