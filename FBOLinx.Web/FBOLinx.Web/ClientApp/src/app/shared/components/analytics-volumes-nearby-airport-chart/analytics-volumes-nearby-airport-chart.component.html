<ni-card title="Comparison for nearby airports" [headerBgColor]="'gray'">
    <div class="chart-container">
        <ngx-charts-pie-chart
            *ngIf="totalOrdersData"
            [results]="totalOrdersData"
            [scheme]="colorScheme"
            [gradient]="true"
            [legend]="false"
            [labels]="true"
        ></ngx-charts-pie-chart>
    </div>
</ni-card>
