<h1 mat-dialog-title>Delete Record?</h1>
<div mat-dialog-content class="mt-1 mb-2">
    You are about to remove this {{ data.description }}. Are you sure?
</div>
<div mat-dialog-actions>
    <div class="text-center col-12">
        <button
            ni-button
            [view]="'error'"
            [mat-dialog-close]="data"
            class="mr-1"
        >
            Confirm
        </button>
        <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
    </div>
</div>
