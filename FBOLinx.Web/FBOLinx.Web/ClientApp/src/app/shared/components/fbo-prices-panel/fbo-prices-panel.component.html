<ni-card
    title="Jet-A"
    bgColor="success"
    headerBgColor="success"
    outline="true"
    theme="tiny"
    [align]="'center'"
>
    <div class="d-flex justify-content-between">
        <h6 class="text-muted mt-0 mb-1 font-weight-normal">Retail:</h6>
        <h6 class="mt-0 mb-1 font-weight-bold">
            <span *ngIf="retail > 0">${{ retail | number: "1.4-4" }}</span>
            <span *ngIf="retail <= 0">Expired</span>
        </h6>
    </div>
    <div class="d-flex justify-content-between">
        <h6 class="text-muted mt-0 mb-1 font-weight-normal">Cost:</h6>
        <h6 class="mt-0 mb-1 font-weight-bold">
            <span *ngIf="cost > 0">${{ cost | number: "1.4-4" }}</span>
            <span *ngIf="cost <= 0">Expired</span>
        </h6>
    </div>
</ni-card>
