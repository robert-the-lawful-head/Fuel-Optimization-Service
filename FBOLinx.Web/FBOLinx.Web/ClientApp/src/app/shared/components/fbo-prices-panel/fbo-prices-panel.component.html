<div>
    <div>{{enableJetA}} {{enableSaf}}
        <ni-card [align]="'center'"
                 bgColor="success"
                 class="mb-0"
                 headerBgColor="success"
                 outline="true"
                 theme="tiny"
                 title="SAF"
                 *ngIf="enableSaf">
            <div>
                <button (click)="clear('SAF')" [disabled]="retailSaf <= 0"
                        ni-button>
                    Clear
                </button>
            </div>

            <div class="d-flex justify-content-between">
                <h6 class="text-muted mt-0 mb-1 font-weight-normal">Retail:</h6>
                <h6 class="mt-0 mb-1 font-weight-bold">
                    <span *ngIf="retailSaf > 0">${{ retailSaf | number: "1.4-4" }}</span>
                    <span *ngIf="retailSaf <= 0">Expired</span>
                </h6>
            </div>
            <div class="d-flex justify-content-between">
                <h6 class="text-muted mt-0 mb-1 font-weight-normal">Cost:</h6>
                <h6 class="mt-0 mb-1 font-weight-bold">
                    <span *ngIf="costSaf > 0">${{ costSaf | number: "1.4-4" }}</span>
                    <span *ngIf="costSaf <= 0">Expired</span>
                </h6>
            </div>
            <div *ngIf="retailSaf > 0" class="d-flex justify-content-between">
                <h6 class="text-muted mt-0 mb-1 font-weight-normal red">Expires {{effectiveTo}}</h6>
            </div>
        </ni-card>
    </div>
    <div>
        <ni-card [align]="'center'"
                 bgColor="success"
                 class="mb-0"
                 headerBgColor="success"
                 outline="true"
                 theme="tiny"
                 title="Jet-A"
                 *ngIf="enableJetA">
            <div>
                <button (click)="clear('JetA')" [disabled]="retailJetA <= 0"
                        ni-button>
                    Clear
                </button>
            </div>
            <div class="d-flex justify-content-between">
                <h6 class="text-muted mt-0 mb-1 font-weight-normal">Retail:</h6>
                <h6 class="mt-0 mb-1 font-weight-bold">
                    <span *ngIf="retailJetA > 0">${{ retailJetA | number: "1.4-4" }}</span>
                    <span *ngIf="retailJetA <= 0">Expired</span>
                </h6>
            </div>
            <div class="d-flex justify-content-between">
                <h6 class="text-muted mt-0 mb-1 font-weight-normal">Cost:</h6>
                <h6 class="mt-0 mb-1 font-weight-bold">
                    <span *ngIf="costJetA > 0">${{ costJetA | number: "1.4-4" }}</span>
                    <span *ngIf="costJetA <= 0">Expired</span>
                </h6>
            </div>
            <div *ngIf="retailJetA > 0" class="d-flex justify-content-between">
                <h6 class="text-muted mt-0 mb-1 font-weight-normal red">Expires {{effectiveTo}}</h6>
            </div>
        </ni-card>
    </div>
</div>
