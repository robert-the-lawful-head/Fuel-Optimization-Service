<div class="container">
    <div class="row">
        <div class="col">
            <ni-card [align]="'left'"
                     bgColor="success"
                     class="mb-0"
                     headerBgColor="success"
                     outline="true"
                     theme="tiny"
                     title="SAF"
                     *ngIf="enableSaf"
                     style="min-width:180px;">
                <div class="header-button" style="position: absolute; right: 10px; top: -30px" *ngIf="retailSaf > 0">
                    <button (click)="clear('SAF')" 
                            color="warn" mat-flat-button size="small" class="mr-1">
                        Clear
                    </button>
                </div>

                <div class="d-flex justify-content-between">
                    <h6 class="text-muted mt-0 mb-1 font-weight-normal">Retail:</h6>
                    <h6 class="mt-0 mb-1 font-weight-bold">
                        <span *ngIf="retailSaf > 0">${{ retailSaf | number: "1.4-4" }}</span>
                        <span *ngIf="retailSaf <= 0">Expired</span>
                    </h6>
                </div>
                <div class="d-flex justify-content-between">
                    <h6 class="text-muted mt-0 mb-1 font-weight-normal">Cost:</h6>
                    <h6 class="mt-0 mb-1 font-weight-bold">
                        <span *ngIf="costSaf > 0">${{ costSaf | number: "1.4-4" }}</span>
                        <span *ngIf="costSaf <= 0">Expired</span>
                    </h6>
                </div>
                <div *ngIf="retailSaf > 0" class="d-flex justify-content-between">
                    <h6 class="mt-0 mb-1 font-weight-normal price-expired">Expires {{effectiveTo}}</h6>
                </div>
            </ni-card>
        </div>
        <div class="col">
            <ni-card [align]="'left'"
                     bgColor="success"
                     class="mb-0"
                     headerBgColor="success"
                     outline="true"
                     theme="tiny"
                     title="Jet-A"
                     *ngIf="enableJetA"
                     style="min-width:180px;">
                <div style="position: absolute; right: 10px; top: -30px" *ngIf="retailJetA > 0">
                    <button (click)="clear('JetA')" class="mr-1" color="warn" mat-flat-button size="small">
                        Clear
                    </button>
                </div>
                <div class="d-flex justify-content-between">
                    <h6 class="text-muted mt-0 mb-1 font-weight-normal">Retail:</h6>
                    <h6 class="mt-0 mb-1 font-weight-bold">
                        <span *ngIf="retailJetA > 0">${{ retailJetA | number: "1.4-4" }}</span>
                        <span *ngIf="retailJetA <= 0">Expired</span>
                    </h6>
                </div>
                <div class="d-flex justify-content-between">
                    <h6 class="text-muted mt-0 mb-1 font-weight-normal">Cost:</h6>
                    <h6 class="mt-0 mb-1 font-weight-bold">
                        {{costJetA}}
                        <span *ngIf="costJetA > 0">${{ costJetA | number: "1.4-4" }}</span>
                        <span *ngIf="costJetA <= 0">Expired</span>
                    </h6>
                </div>
                <div *ngIf="retailJetA > 0" class="d-flex justify-content-between">
                    <h6 class="text-right mt-0 mb-1 font-weight-normal price-expired">Expires {{effectiveTo}}</h6>
                </div>
            </ni-card>
        </div>
    </div>
 </div>
