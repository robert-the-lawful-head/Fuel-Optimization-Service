<h1 mat-dialog-title>Forgot Password</h1>
<div mat-dialog-content>
    <div class="mb-3">
        Please provide your username below.
    </div>
    <div>
        <mat-form-field>
            <input matInput type="text" placeholder="Username" aria-label="Email Login" [(ngModel)]="data.username">
        </mat-form-field>
    </div>
</div>
<div class="mt-2 text-center">
    <button ni-button [view]="'accent'" [mat-dialog-close]="data" class="mr-1" *ngIf="data.username && data.username.length > 0">Send Access Email</button>
    <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
</div>
