<h1 mat-dialog-title>Forgot Password</h1>
<div mat-dialog-content>
    <div class="mb-3">
        Please provide your email address below.
    </div>
    <div>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" aria-label="Email Login" [(ngModel)]="data.email" [email]="true" #email="ngModel">
        </mat-form-field>
        <div *ngIf="email.errors?.email" style="color: red;">
            Please enter a valid email address.
        </div>
    </div>
</div>
<div class="mt-2 text-center">
    <button
        mat-flat-button
        color="accent"
        [mat-dialog-close]="data"
        class="mr-1"
        [disabled]="!data.email || !data.email.length"
    >Send Reset Link</button>
    <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
</div>
