<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="mt-1 mb-2">
    <div class="text-center" *ngIf="data.text">
        {{data.text}}
    </div>
</div>
<div mat-dialog-actions class="pull-right">
    <button mat-stroked-button (click)="onCancelClick()">Ok</button>&nbsp;
</div>
