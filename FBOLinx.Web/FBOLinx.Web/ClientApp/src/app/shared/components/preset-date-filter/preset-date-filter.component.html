<mat-button-toggle-group [(ngModel)]="defaultFilter" (change)="onToggleChange($event)" aria-label="Font Style">
    <ng-container *ngFor="let enumValue of dateFilterValues">
        <mat-button-toggle  value="{{enumValue}}"><span class="select-container">{{enumValue}}</span></mat-button-toggle>
    </ng-container>
</mat-button-toggle-group>
