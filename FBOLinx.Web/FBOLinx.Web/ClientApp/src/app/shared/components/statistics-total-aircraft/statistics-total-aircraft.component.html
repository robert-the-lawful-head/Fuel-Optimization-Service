<ni-card [bgColor]="'info'" [outline]="true" class="info-card" *ngIf="options.useCard">
    <h6 class="mt-0 title cursor-pointer" (click)="redirectClicked()">Aircraft <i class="fa fa-external-link" aria-hidden="true"></i></h6>
    <div class="count">{{totalAircraft | number}}</div>
    <small>Across all fleets</small>
    <mat-icon>airplanemode_active</mat-icon>
</ni-card>

<div *ngIf="!options.useCard">
    Aircraft: {{totalAircraft | number}}
</div>
