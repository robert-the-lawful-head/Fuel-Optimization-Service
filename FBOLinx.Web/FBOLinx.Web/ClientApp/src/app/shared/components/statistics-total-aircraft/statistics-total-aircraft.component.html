<ni-card *ngIf="options.useCard" [bgColor]="'info'" [outline]="true" class="info-card">

    <div class="count">{{totalAircraft | number}}</div>
    <small>Across all fleets</small>
    <mat-icon>airplanemode_active</mat-icon>
</ni-card>

<div *ngIf="!options.useCard">
    Aircraft: {{totalAircraft | number}}
</div>
