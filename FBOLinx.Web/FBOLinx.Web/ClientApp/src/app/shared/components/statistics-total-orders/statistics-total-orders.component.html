<ni-card *ngIf="options.useCard" [bgColor]="'info'" [outline]="true" class="info-card">
    <h6 class="mt-0 title">Fuel Orders</h6>
    <div class="count">{{totalOrders | number}}</div>
    <small>Since {{startDateString}}</small>
    <mat-icon>shopping_basket</mat-icon>
</ni-card>

<div *ngIf="!options.useCard">
    Orders: {{totalOrders | number}}
</div>
